<!DOCTYPE html>
<html layout:decorate="~{admin/Layout-admin.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh Mục</title>
    <!-- Liên kết CSS của Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Liên kết Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Màu nền */
        }

        .card {
            margin-top: 20px; /* Khoảng cách trên thẻ card */
        }

        .table th, .table td {
            vertical-align: middle; /* Căn giữa cho các ô */
        }
    </style>
</head>
<body>
<section class="row" layout:fragment="content">
    <div class="col mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Danh Sách Danh Mục</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-primary" role="alert" th:if="${message != null}">
                    <i th:text="${message}"></i>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID Danh Mục</th>
                        <th scope="col">Tên Danh Mục</th>
                        <th scope="col">Hành Động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td scope="row" th:text="${category.categoryId}"></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a class="btn btn-outline-info"
                               th:href="@{/admin/categories/view/{id}(id=${category.categoryId})}">
                                <i class="fas fa-info-circle"></i> <!-- Cập nhật icon -->
                            </a>
                            <a class="btn btn-outline-warning"
                               th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a class="btn btn-outline-danger"
                               th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}">
                                <i class="fas fa-trash-alt"></i> <!-- Cập nhật icon -->
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<!-- Liên kết JavaScript của Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
