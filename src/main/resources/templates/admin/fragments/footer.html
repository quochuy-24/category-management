<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            background-color: #343a40; /* Màu nền cho footer */
            color: white; /* Màu chữ */
            text-align: center; /* Căn giữa chữ */
            padding: 20px; /* Khoảng cách bên trong */
            position: relative; /* Để footer không bị dính lên đầu trang */
            bottom: 0; /* Đảm bảo footer nằm ở dưới cùng */
            width: 100%; /* Chiếm toàn bộ chiều rộng */
        }

        .center-text {
            display: flex; /* Sử dụng Flexbox để căn giữa */
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            height: 100vh; /* Chiều cao bằng chiều cao của viewport */
        }
    </style>
</head>
<body>

<footer>
    <div class="center-text">
        <p>Thông tin sinh viên thực hiện: <strong>Nguyễn Khánh Duy, 22162008</strong></p>
    </div>
</footer>

<!-- Liên kết JavaScript của Bootstrap (nếu cần) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
